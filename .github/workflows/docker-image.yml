name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Backend
      run: |
        cd backend
        docker build . --file Dockerfile --tag backend:$(date +%s)
    - name: Frontend
      run: |
        cd frontend
        docker build . --file Dockerfile.prod --tag frontend:$(date +%s)

